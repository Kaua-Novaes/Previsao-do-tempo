<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

<body>
    <div class="container">
        <div class="telaMaior">
            <div class="previsao">
                <div class="titulo">
                    <h2 id="city">Suzano <span></span></h2>
                    <img src="https://flagsapi.com/BE/flat/64.png" alt="" id="country">
                    <div class="data">
                        <span>Quarta, Abril 24</span>
                    </div>
                </div>
                <div class="icones">
                    <p id="temperature"><span>38 </span>&deg;C
                        <img src="https://openweathermap.org/img/wn/04n.png" alt="" id="weather-icon">
                      
                    </p>
                   
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>3km/h</span>
                    </p>

                </div>
            </div>
            <div class="form">
                <input type="text" placeholder="Digite sua cidade" id="city-input">
                <button id="pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

            </div>
            
        </div>
        <div class="principais">
            <span id="paris"><p>Paris</p><h1>25º</h1></span><span id="dubai"><p>Dubai</p><h1>15º</h1></span><span id="sp"><p>São Paulo</p><h1>23º</h1></span><span id="rj"><p>RJ</p><h1>30º</h1></span>
        </div>
    </div>
   

    

</body>

</html>
